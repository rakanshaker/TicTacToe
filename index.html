<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1 class="game-title">
        Tic Tac Toe
      </h1>
      <div class="game-container" id="game_container">
        <div data-cell-index="0" id="cell_0" class="cell"></div>
        <div data-cell-index="1" id="cell_1" class="cell"></div>
        <div data-cell-index="2" id="cell_2" class="cell"></div>
        <div data-cell-index="3" id="cell_3" class="cell"></div>
        <div data-cell-index="4" id="cell_4" class="cell"></div>
        <div data-cell-index="5" id="cell_5" class="cell"></div>
        <div data-cell-index="6" id="cell_6" class="cell"></div>
        <div data-cell-index="7" id="cell_7" class="cell"></div>
        <div data-cell-index="8" id="cell_8" class="cell"></div>
      </div>
      <h2 class="game-status" id="status"></h2>
      <button class="btn-reset" id="restart">Restart Game</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
